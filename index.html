<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PrettyGoodTodo</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
		<style type="text/css">
			.checkbox label { font-size: 1.2em; }
			.message { display: none; margin-left: 2em; }
			.titleBox, .messageBox { width: 15em; }
			#edit { display: none; }
		</style>
	</head>
	<body>
		<header class="jumbotron">
			<div class="container">
				<h1>Pretty Good Todo</h1>
				<h2 id="errorReport">&nbsp;</h2>
			</div>
		</header>
		<nav>
			<div class="container">
				<div class="btn-group">
					<button id="prev" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span></button>
					<input type="date" id="dateSel" class="btn btn-default"/>
					<button id="next" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>
			</div>
		</nav>
		<main>
			<div class="container">
				<ul class="list-group" id="todos"></ul>
			</div>
		</main>
		<hr>
		<section id="edit">
			<div class="container">
				<h4>Edit Todo</h4>
				<div class="input-group">
					<input type="text" class="form-control" id="editTitle" placeholder="Title"/>
					<textarea class="form-control" id="editMessage" placeholder="Details"></textarea>
					<div class="btn-group">
						<button type="button" class="btn btn-default" id="editSubmit" id="newTodo">Update Todo</button>
						<button type="button" class="btn btn-default" id="editCancel" id="newTodo">Cancel</button>
					</div>
				</div>
			</div>
		</section>
		<section id="new">
			<div class="container">
				<h4>New Todo</h4>
				<div class="input-group">
					<input type="text" class="form-control" id="newTitle" placeholder="Title"/>
					<textarea class="form-control" id="newMessage" placeholder="Details"></textarea>
					<button type="button" class="btn btn-default" id="newSubmit">Add Todo</button>
				</div>
			</div>
		</section>
		<!--[if lt IE 9]><script src="http://code.jquery.com/jquery-1.12.3.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--><!--[if gte IE 9]><!--><script src="http://code.jquery.com/jquery-3.1.0.min.js"></script><!--<![endif]-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="ajax.js"></script>
		<script src="index.js"></script>
	</body>
</html>
